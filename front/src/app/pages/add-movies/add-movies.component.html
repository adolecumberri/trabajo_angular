<div class="row">
    <div class="col-12 mt-3">
      <h3 class="text-center mb-4">New Movie</h3>
      <div class="row">

<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" name="title" [(ngModel)] = "movie.title" aria-describedby="title" onfocus>
                </div>
                <div class="form-group">
                  <label for="image">Image</label>
                  <input type="url" class="form-control" name="img" [(ngModel)] = "movie.img">
                </div>
                <div class="form-group">
                  <label for="release_date">Release Date</label>
                  <input type="number" class="form-control" name="release_date" [(ngModel)] = "movie.release_date">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="category">Category</label>
                      <select id="category" name="category" class="form-control" [(ngModel)] = "movie.category">
                        <option selected>Choose...</option>
                        <option [value]="1">drama</option>
                        <option [value]="2">history</option>
                        <option [value]="3">fiction</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="status">Status</label>
                      <select id="status" name="status" class="form-control" [(ngModel)] = "movie.status">
                        <option selected>Choose...</option>
                        <option [value]="1">Watched</option>
                        <option [value]="2">Non watched</option>
                        <option [value]="3">Favourites</option>
                        <option [value]="4">Unsettled</option>
                      </select>
                    </div>
                    </div>
                <button type="submit" class="btn btn-primary" (click) = "saveNewMovie()">Submit</button>
              </form>
        </div>
    </div>

</div>
</div>
</div>
</div>
