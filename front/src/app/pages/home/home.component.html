
<div class="container">
  <div class="row">
    <div class="col-12 mt-3">
      <h2 class="text-center mb-4 section-title">Fiction <i class="fas fa-file-video"></i></h2>
      <div class="row">
        <ng-container *ngFor="let movie of movies">
          <div *ngIf="movie.category == 'fiction'" class="col-4">
            <app-card [movie]="movie"></app-card>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="col-12 mt-3">
      <h2 class="text-center mb-4 section-title">Drama <i class="fas fa-file-video"></i></h2>
      <div class="row">
        <ng-container *ngFor="let movie of movies">
          <div *ngIf="movie.category == 'drama'" class="col-4">
            <app-card [movie]="movie"></app-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col-12 mt-3">
    <h2 class="text-center mb-4 section-title">History <i class="fas fa-file-video"></i></h2>
    <div class="row">
      <ng-container *ngFor="let movie of movies">
        <div *ngIf="movie.category == 'history'" class="col-4">
          <app-card [movie]="movie"></app-card> 
        </div>
      </ng-container>
    </div>
  </div>
</div>
