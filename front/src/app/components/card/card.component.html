<div class="card" style="width: 18rem;">
    <img [src]="movie.img" class="card-img-top imagen" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text">
        <small>{{ movie.release_date }}</small>
      </p>
      <p class="text-danger">{{ movie.status }}</p>
    </div>
  </div>
